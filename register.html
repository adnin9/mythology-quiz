<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dist/output.css">
        <title>Registration page</title>
    </head>

    <body class="bg-cover" style="background-image: url('floatingg.jpg'); overflow: hidden;">        
        <div class="h-screen flex justify-center items-center">
            <div>
                <form class="bg-pink-100 p-10 rounded-2xl shadow-lg w-full">
                    <h1 class="text-center mb-6 text-gray-700 font-bold italic font-serif text-4xl">Mythology quiz</h1>
                    <div>
                        <label class="text-gray-600 font-semibold block my-3" for="username">Username</label>
                        <input class="w-full bg-gray-100 px-4 py-2 rounded-lg" type="text" name="username" id="username" placeholder="username"/>
                    </div>

                    <div>
                        <label class="text-gray-600 font-semibold block my-3" for="email">Email</label>
                        <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-white" type="text" name="email" id="email" placeholder="@email"/>
                    </div>

                    <div>
                        <label class="text-gray-600 font-semibold block my-3" for="password">Password</label>
                        <input class="w-full bg-gray-100 px-4 py-2 rounded-lg" type="text" name="password" id="password" placeholder="password"/>
                    </div>

                    <div>
                        <label class="text-gray-600 font-semibold block my-3" for="confirm">Confirm password</label>
                        <input class="w-full bg-gray-100 px-4 py-2 rounded-lg" type="text" name="confirm" id="confirm" placeholder="confirm password"/>
                    </div>

                    <button type="submit" class="w-full mt-6 bg-indigo-700 rounded-lg px-4 py-2 text-pink-100 tracking-wide font-semibold font-sans">Register</button>
                    <button type="submit" class="w-full mt-6 mb-3 bg-indigo-200 rounded-lg px-4 py-2 text-gray-800 tracking-wide font-light font-sans">Already have an account? Login</button>
                </form>

        </div>

    </body>

</html>
